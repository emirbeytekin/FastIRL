<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast IRL - Yayın İzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .watch-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
        }
        
        .watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }
        
        .watch-btn:active {
            transform: translateY(0);
        }
        
        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffc107;
        }
        
        .status.connected {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }
        
        .video-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-placeholder {
            text-align: center;
            color: #ccc;
        }
        
        .video-placeholder .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .instructions h3 {
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Fast IRL</div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="roomId">Oda ID:</label>
                <input type="text" id="roomId" placeholder="LCTELB" maxlength="6" style="text-transform: uppercase;">
            </div>
            
            <button class="watch-btn" onclick="watchStream()">
                🎥 Yayını İzle
            </button>
        </div>
        
        <div class="status hidden" id="status">
            <!-- Durum mesajları buraya gelecek -->
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-placeholder">
                <div class="icon">📺</div>
                <div>Yayın izlemek için oda ID girin ve "Yayını İzle" butonuna basın</div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>📱 Nasıl İzlenir:</h3>
            <ol>
                <li>Yukarıdaki alana oda ID'yi girin (örn: LCTELB)</li>
                <li>"Yayını İzle" butonuna basın</li>
                <li>WebSocket bağlantısı kurulacak</li>
                <li>Yayın başladığında video otomatik görünecek</li>
            </ol>
        </div>
    </div>

    <script>
        class StreamWatcher {
            constructor() {
                this.websocket = null;
                this.roomId = '';
                this.connectionAttempts = 0;
                this.maxAttempts = 3;
            }
            
            watchStream(roomId) {
                this.roomId = roomId.toUpperCase();
                this.updateStatus('connecting', 'Bağlantı kuruluyor...');
                this.connectWebSocket();
            }
            
            connectWebSocket() {
                // Port'u açık şekilde belirt
                const host = window.location.hostname;
                const port = window.location.port || '8080';
                const wsUrl = `ws://${host}:${port}/${this.roomId}`;
                
                console.log('WebSocket bağlantısı deneniyor:', wsUrl);
                
                try {
                    this.websocket = new WebSocket(wsUrl);
                    
                    this.websocket.onopen = () => {
                        this.updateStatus('connected', '✅ WebSocket bağlandı! Yayın bekleniyor...');
                        this.connectionAttempts = 0;
                        console.log('✅ WebSocket başarıyla bağlandı:', wsUrl);
                        
                        // Bağlantı kurulduktan sonra bir ping mesajı gönder
                        setTimeout(() => {
                            if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                                this.websocket.send(JSON.stringify({
                                    type: 'ping',
                                    roomId: this.roomId,
                                    timestamp: Date.now()
                                }));
                                console.log('📤 Ping mesajı gönderildi');
                            }
                        }, 1000);
                    };
                    
                    this.websocket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('📨 WebSocket mesajı alındı:', data);
                            this.handleWebSocketMessage(data);
                        } catch (error) {
                            console.error('❌ Mesaj parse hatası:', error);
                        }
                    };
                    
                    this.websocket.onclose = (event) => {
                        console.log('❌ WebSocket bağlantısı kesildi:', {
                            code: event.code,
                            reason: event.reason,
                            wasClean: event.wasClean,
                            roomId: this.roomId
                        });
                        
                        this.updateStatus('error', `❌ WebSocket bağlantısı kesildi (Kod: ${event.code})`);
                        
                        // Otomatik yeniden bağlanma
                        if (this.connectionAttempts < this.maxAttempts) {
                            this.connectionAttempts++;
                            setTimeout(() => {
                                this.updateStatus('connecting', `🔄 Yeniden bağlanılıyor... (${this.connectionAttempts}/${this.maxAttempts})`);
                                this.connectWebSocket();
                            }, 2000);
                        } else {
                            this.updateStatus('error', '❌ Maksimum bağlantı denemesi aşıldı. Tekrar deneyin.');
                        }
                    };
                    
                    this.websocket.onerror = (error) => {
                        console.error('❌ WebSocket hatası:', error);
                        this.updateStatus('error', '❌ WebSocket bağlantı hatası');
                    };
                    
                } catch (error) {
                    console.error('❌ WebSocket bağlantı hatası:', error);
                    this.updateStatus('error', '❌ WebSocket bağlantısı kurulamadı');
                }
            }
            
            handleWebSocketMessage(data) {
                console.log('📨 WebSocket mesajı işleniyor:', data);
                
                switch (data.type) {
                    case 'welcome':
                        this.updateStatus('connected', '✅ Sunucuya bağlandı! Yayın bekleniyor...');
                        console.log('🎉 Welcome mesajı alındı');
                        break;
                        
                    case 'pong':
                        console.log('🏓 Pong mesajı alındı, bağlantı aktif');
                        break;
                        
                    case 'stream_started':
                        this.updateStatus('connected', '🎥 Yayın başladı!');
                        console.log('🎬 Yayın başladı mesajı alındı');
                        this.showVideoPlaceholder('🎥 Yayın aktif! Video yakında görünecek...');
                        break;
                        
                    case 'stream_ended':
                        this.updateStatus('connecting', '⏹️ Yayın sonlandı. Yeni yayın bekleniyor...');
                        console.log('⏹️ Yayın sonlandı mesajı alındı');
                        this.showVideoPlaceholder('⏹️ Yayın sonlandı. Yeni yayın bekleniyor...');
                        break;
                        
                    case 'error':
                        this.updateStatus('error', `❌ Hata: ${data.message}`);
                        console.error('❌ Server hatası:', data.message);
                        break;
                        
                    default:
                        console.log('❓ Bilinmeyen mesaj tipi:', data.type, data);
                }
            }
            
            updateStatus(type, message) {
                const statusElement = document.getElementById('status');
                statusElement.className = `status ${type}`;
                
                if (type === 'connecting') {
                    statusElement.innerHTML = `<span class="loading"></span>${message}`;
                } else {
                    statusElement.innerHTML = message;
                }
                
                statusElement.classList.remove('hidden');
            }
            
            showVideoPlaceholder(message) {
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = `
                    <div class="video-placeholder">
                        <div class="icon">📺</div>
                        <div>${message}</div>
                    </div>
                `;
            }
            
            cleanup() {
                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }
            }
        }
        
        // Global instance
        let streamWatcher;
        
        // Sayfa yüklendiğinde başlat
        document.addEventListener('DOMContentLoaded', () => {
            streamWatcher = new StreamWatcher();
            
            // Enter tuşu ile yayın izleme
            document.getElementById('roomId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    watchStream();
                }
            });
        });
        
        // Yayın izleme fonksiyonu
        function watchStream() {
            const roomId = document.getElementById('roomId').value.trim();
            
            if (!roomId) {
                alert('Lütfen bir oda ID girin!');
                return;
            }
            
            if (roomId.length !== 6) {
                alert('Oda ID 6 karakter olmalıdır!');
                return;
            }
            
            // Önceki bağlantıyı temizle
            if (streamWatcher) {
                streamWatcher.cleanup();
            }
            
            // Yeni yayın izleme başlat
            streamWatcher = new StreamWatcher();
            streamWatcher.watchStream(roomId);
        }
        
        // Sayfa kapatılırken temizlik
        window.addEventListener('beforeunload', () => {
            if (streamWatcher) {
                streamWatcher.cleanup();
            }
        });
    </script>
</body>
</html>
