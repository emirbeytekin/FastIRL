<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast IRL - Yayƒ±n ƒ∞zle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000 !important;
            overflow: hidden !important;
            font-family: Arial, sans-serif;
            margin: 0 !important;
            padding: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            min-width: 100vw !important;
            min-height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
        }
        
        html {
            overflow: hidden !important;
            width: 100vw !important;
            height: 100vh !important;
            min-width: 100vw !important;
            min-height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
        }
        
        #videoContainer {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 0;
            min-width: 100vw !important;
            min-height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
        }
        
        #remoteVideo {
            width: 100vw !important;
            height: 100vh !important;
            background: #000;
            display: block;
            object-fit: contain !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1;
            min-width: 100vw !important;
            min-height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
        }
        
        #remoteVideo.hidden {
            /* Video elementini hi√ß gizleme */
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        
        .loading {
            background: transparent;
        }
        
        .error {
            background: transparent;
        }
        
        .hidden {
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        

    </style>
</head>
<body>
            <div id="videoContainer">
            <video id="remoteVideo" autoplay playsinline muted style="width: 100vw !important; height: 100vh !important; object-fit: contain !important; position: fixed !important; top: 0 !important; left: 0 !important;"></video>
            
            <div id="loadingOverlay" class="overlay loading">
                <div class="spinner"></div>
                <span>Yayƒ±n y√ºkleniyor...</span>
            </div>
        </div>

    <script>
        // WebRTC ve WebSocket deƒüi≈ükenleri
        let peerConnection;
        let webSocket;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // DOM elementleri
        const remoteVideo = document.getElementById('remoteVideo');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        // Y√ºkleme g√∂ster
        function showLoading() {
            loadingOverlay.classList.remove('hidden');
        }
        
        // Overlaylarƒ± gizle
        function hideOverlays() {
            loadingOverlay.classList.add('hidden');
        }
        
        // Video elementini gizle ve temizle
        function hideVideo() {
            // Video elementini gizleme, sadece stream'i temizle
            remoteVideo.srcObject = null;
            remoteVideo.src = '';
            remoteVideo.load();
            
            // 3 saniye sonra t√ºm overlay'leri de gizle
            setTimeout(() => {
                hideOverlays();
            }, 3000);
        }
        
        // Video elementini g√∂ster
        function showVideo() {
            remoteVideo.classList.remove('hidden');
        }
        
        // Video'yu basit ≈üekilde oynat
        function forceVideoPlay() {
            remoteVideo.play();
        }
        

        

        
        // WebSocket baƒülantƒ±sƒ±nƒ± kur
        function connectWebSocket() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `ws://173.249.21.219:8080`;
                
                console.log('üîó WebSocket baƒülanƒ±yor:', wsUrl);
                webSocket = new WebSocket(wsUrl);
                
                webSocket.onopen = function() {
                    console.log('‚úÖ WebSocket baƒülandƒ±');
                    reconnectAttempts = 0;
                    createPeerConnection();
                };
                
                webSocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    console.log('üì® WebSocket mesajƒ±:', data.type);
                    handleWebSocketMessage(data);
                };
                
                webSocket.onclose = function() {
                    console.log('‚ùå WebSocket baƒülantƒ±sƒ± kesildi');
                    hideVideo();
                    attemptReconnect();
                };
                
                webSocket.onerror = function(error) {
                    console.error('‚ùå WebSocket hatasƒ±:', error);
                    hideVideo();
                };
                
            } catch (error) {
                console.error('‚ùå WebSocket baƒülantƒ± hatasƒ±:', error);
                showError('WebSocket baƒülantƒ± hatasƒ±: ' + error.message);
            }
        }
        
        // WebSocket yeniden baƒülanma
        function attemptReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`üîÑ Yeniden baƒülanma denemesi ${reconnectAttempts}/${maxReconnectAttempts}`);
                hideVideo(); // Yeniden baƒülanma sƒ±rasƒ±nda video gizli
                setTimeout(connectWebSocket, 2000 * reconnectAttempts);
            } else {
                hideVideo(); // Maksimum deneme sayƒ±sƒ±na ula≈üƒ±ldƒ±ƒüƒ±nda video gizli
            }
        }
        
        // WebSocket mesajlarƒ±nƒ± i≈üle
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'welcome':
                    console.log('üëã Sunucuya baƒülandƒ±');
                    break;
                    
                case 'offer':
                    console.log('üì® Offer alƒ±ndƒ±');
                    handleOffer(data.offer);
                    break;
                    
                case 'answer':
                    console.log('üì® Answer alƒ±ndƒ±');
                    handleAnswer(data.answer);
                    break;
                    
                case 'ice-candidate':
                    console.log('üì® ICE candidate alƒ±ndƒ±');
                    handleIceCandidate(data.candidate);
                    break;
                    
                default:
                    console.log('‚ö†Ô∏è Bilinmeyen mesaj tipi:', data.type);
            }
        }
        
        // RTCPeerConnection olu≈ütur
        function createPeerConnection() {
            try {
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });
                
                peerConnection.onicecandidate = function(event) {
                    if (event.candidate) {
                        console.log('üì§ ICE candidate g√∂nderiliyor');
                        sendMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate
                        });
                    }
                };
                
                peerConnection.ontrack = function(event) {
                    console.log('üì∫ Video stream alƒ±ndƒ±');
                    remoteVideo.srcObject = event.streams[0];
                    
                    // Ses seviyesini kontrol et
                    if (remoteVideo.srcObject) {
                        const audioTracks = remoteVideo.srcObject.getAudioTracks();
                        console.log('üîä Audio tracks:', audioTracks.length);
                        audioTracks.forEach(track => {
                            console.log('üîä Audio track:', track.kind, 'enabled:', track.enabled, 'readyState:', track.readyState);
                        });
                    }
                    
                    // Video'yu basit ≈üekilde oynat
                    remoteVideo.play();
                    
                    // Video elementini g√∂ster
                    showVideo();
                    hideOverlays();
                    
                    // Video elementini g√∂ster
                    remoteVideo.style.display = 'block';
                    
                    // 3 saniye sonra sesi otomatik a√ß
                    setTimeout(() => {
                        // Ses a√ßmayƒ± dene
                        remoteVideo.muted = false;
                        console.log('üîä Video sesi 3 saniye sonra otomatik a√ßƒ±ldƒ±');
                    }, 3000);
                    
                    // Video elementinin g√∂r√ºn√ºr olduƒüunu log'la
                    console.log('üé• Video element g√∂r√ºn√ºr:', !remoteVideo.classList.contains('hidden'));
                    console.log('üé• Video boyutlarƒ±:', remoteVideo.offsetWidth, 'x', remoteVideo.offsetHeight);
                    console.log('üé• Video srcObject:', remoteVideo.srcObject);
                    console.log('üé• Video readyState:', remoteVideo.readyState);
                    console.log('üé• Video computed style:', window.getComputedStyle(remoteVideo));
                };
                
                peerConnection.onconnectionstatechange = function() {
                    console.log('üîó Baƒülantƒ± durumu:', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'failed') {
                        hideVideo();
                    }
                };
                
                console.log('‚úÖ PeerConnection olu≈üturuldu');
                
            } catch (error) {
                console.error('‚ùå PeerConnection olu≈üturma hatasƒ±:', error);
                showError('PeerConnection hatasƒ±: ' + error.message);
            }
        }
        
        // Offer i≈üle
        async function handleOffer(offer) {
            try {
                console.log('üì• Offer i≈üleniyor');
                
                // Offer string ise parse et
                let offerDesc;
                if (typeof offer === 'string') {
                    offerDesc = new RTCSessionDescription({
                        type: 'offer',
                        sdp: offer
                    });
                } else {
                    offerDesc = new RTCSessionDescription(offer);
                }
                
                console.log('üìÑ SDP i√ßeriƒüi:', offerDesc.sdp.substring(0, 100) + '...');
                
                await peerConnection.setRemoteDescription(offerDesc);
                console.log('‚úÖ Remote description set edildi');
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                sendMessage({
                    type: 'answer',
                    answer: answer
                });
                
                console.log('üì§ Answer g√∂nderildi');
                
            } catch (error) {
                console.error('‚ùå Offer i≈üleme hatasƒ±:', error);
                showError('Offer i≈üleme hatasƒ±: ' + error.message);
            }
        }
        
        // Answer i≈üle
        async function handleAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                console.log('‚úÖ Answer i≈ülendi');
            } catch (error) {
                console.error('‚ùå Answer i≈üleme hatasƒ±:', error);
            }
        }
        
        // ICE Candidate i≈üle
        async function handleIceCandidate(candidate) {
            try {
                // Candidate string ise parse et
                let iceCandidate;
                if (typeof candidate === 'string') {
                    iceCandidate = new RTCIceCandidate(JSON.parse(candidate));
                } else {
                    iceCandidate = new RTCIceCandidate(candidate);
                }
                
                await peerConnection.addIceCandidate(iceCandidate);
                console.log('‚úÖ ICE candidate eklendi');
            } catch (error) {
                console.error('‚ùå ICE candidate hatasƒ±:', error);
            }
        }
        
        // WebSocket mesajƒ± g√∂nder
        function sendMessage(message) {
            if (webSocket && webSocket.readyState === WebSocket.OPEN) {
                webSocket.send(JSON.stringify(message));
            }
        }
        
        // Sayfa y√ºklendiƒüinde ba≈ülat
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Uygulama ba≈ülatƒ±lƒ±yor');
            
            // Video elementini her zaman g√∂r√ºn√ºr yap
            remoteVideo.style.display = 'block';
            

            
            showLoading();
            connectWebSocket();
        });
        

        
        // Sayfa kapatƒ±lƒ±rken temizle
        window.addEventListener('beforeunload', function() {
            if (peerConnection) {
                peerConnection.close();
            }
            if (webSocket) {
                webSocket.close();
            }
        });
    </script>
</body>
</html>
