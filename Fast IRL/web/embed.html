<body>

        <video id="remoteVideo" autoplay playsinline muted style="width: 100vw !important; height: 100vh !important; object-fit: contain !important; position: fixed !important; top: 0 !important; left: 0 !important;"></video>
        
        <div id="loadingOverlay" class="overlay loading">

    <div id="statusBar" class="status-bar">
        <div>WebSocket: <span id="wsStatus">BaÄŸlanÄ±yor...</span></div>
        <div>WebRTC: <span id="rtcStatus">Bekleniyor...</span></div>
        <div>Video: <span id="videoStatus">Yok</span></div>
    </div>
    


    <script>
        // WebRTC ve WebSocket deÄŸiÅŸkenleri
        let peerConnection;
        let webSocket;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        let reconnectTimer = null;
        let connectionCheckInterval = null;
        let lastVideoTime = 0;
        let isRefreshing = false; // Sayfa yenileniyor flag'i
        
        // DOM elementleri
        const remoteVideo = document.getElementById('remoteVideo');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorOverlay = document.getElementById('errorOverlay');

        const wsStatus = document.getElementById('wsStatus');
        const rtcStatus = document.getElementById('rtcStatus');
        const videoStatus = document.getElementById('videoStatus');
        
        // Status gÃ¼ncelle
        function updateStatus(element, status, color = 'white') {
            element.textContent = status;
            element.style.color = color;
        }
        
        // YÃ¼kleme gÃ¶ster
        function showLoading() {
            loadingOverlay.classList.remove('hidden');
            errorOverlay.classList.add('hidden');
        }
        
        // Hata gÃ¶ster
        function showError(message) {
            errorOverlay.querySelector('span').textContent = message;
            errorOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('hidden');
            
            // 5 saniye sonra sayfayÄ± otomatik refresh et
            setTimeout(() => {
                console.log('ğŸ”„ Hata durumunda sayfa otomatik yenileniyor...');
                updateStatus(wsStatus, 'Sayfa Yenileniyor...', '#FFA500');
                
                // Refresh flag'ini set et
                isRefreshing = true;
                
                // TÃ¼m baÄŸlantÄ±larÄ± ve monitoring'i durdur
                stopConnectionMonitoring();
                cleanupConnections();
                
                location.reload();
            }, 10000);
        }
        
        // OverlaylarÄ± gizle
        function hideOverlays() {
            loadingOverlay.classList.add('hidden');
            errorOverlay.classList.add('hidden');
        }
        
        // Video elementini gizle ve temizle
        function hideVideo() {
            remoteVideo.srcObject = null;
            remoteVideo.src = '';
            remoteVideo.load();
            updateStatus(videoStatus, 'Yok', '#FF6B6B');
        }
        
        // Video elementini gÃ¶ster
        function showVideo() {
            remoteVideo.classList.remove('hidden');
            updateStatus(videoStatus, 'Aktif', '#4ECDC4');
        }
        
        // Video'yu basit ÅŸekilde oynat
        function forceVideoPlay() {
            remoteVideo.play();
        }
        
        // BaÄŸlantÄ± durumunu kontrol et
        function startConnectionMonitoring() {
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
            
            connectionCheckInterval = setInterval(() => {
                // Video stream kontrolÃ¼
                if (remoteVideo.srcObject && remoteVideo.srcObject.active) {
                    const videoTrack = remoteVideo.srcObject.getVideoTracks()[0];
                    if (videoTrack && videoTrack.readyState === 'live') {
                        lastVideoTime = Date.now();
                        updateStatus(videoStatus, 'Aktif', '#4ECDC4');
                    } else {
                        updateStatus(videoStatus, 'Kopuk', '#FFA500');
                    }
                } else {
                    updateStatus(videoStatus, 'Yok', '#FFA500');
                }
                
                // WebRTC baÄŸlantÄ± durumu kontrolÃ¼
                if (peerConnection) {
                    updateStatus(rtcStatus, peerConnection.connectionState, 
                        peerConnection.connectionState === 'connected' ? '#4ECDC4' : 
                        peerConnection.connectionState === 'connecting' ? '#FFA500' : '#FF6B6B');
                }
                
                // Video stream 10 saniye boyunca gelmiyorsa sayfa yenileniyor...
                // if (lastVideoTime > 0 && (Date.now() - lastVideoTime) > 10000) {
                //     console.log('âš ï¸ Video stream 10 saniye boyunca gelmedi, sayfa yenileniyor...');
                //     updateStatus(videoStatus, 'Kopuk - Sayfa Yenileniyor', '#FFA500');
                //     updateStatus(wsStatus, 'Sayfa Yenileniyor...', '#FFA500');
                    
                //     // Refresh flag'ini set et
                //     isRefreshing = true;
                    
                //     // TÃ¼m baÄŸlantÄ±larÄ± ve monitoring'i durdur
                //     stopConnectionMonitoring();
                //     cleanupConnections();
                //     goToWaitingMode();
                //     // 3 saniye sonra sayfayÄ± refresh et
                //     // setTimeout(() => {
                //     //     location.reload();
                //     // }, 3000);
                // }
                
                // // Video stream tamamen yoksa ve 15 saniye geÃ§tiyse sayfa yenileniyor...
                // if (!remoteVideo.srcObject && (Date.now() - lastVideoTime) > 15000 && lastVideoTime > 0) {
                //     console.log('ğŸ“º Video stream yok, sayfa yenileniyor...');
                //     updateStatus(videoStatus, 'Yok - Sayfa Yenileniyor', '#FFA500');
                //     updateStatus(wsStatus, 'Sayfa Yenileniyor...', '#FFA500');
                    
                //     // Refresh flag'ini set et
                //     isRefreshing = true;
                    
                //     // TÃ¼m baÄŸlantÄ±larÄ± ve monitoring'i durdur
                //     stopConnectionMonitoring();
                //     cleanupConnections();
                //     goToWaitingMode();
                    
                //     // 2 saniye sonra sayfayÄ± refresh et
                //     // setTimeout(() => {
                //     //     location.reload();
                //     // }, 2000);
                // }
            }, 5000); // Her 5 saniyede bir kontrol et
        }
        
        // Beklemeye geÃ§
        function goToWaitingMode() {
            console.log('â³ Bekleme moduna geÃ§iliyor...');
            hideVideo();
            showLoading();
            updateStatus(videoStatus, 'YayÄ±n Bekleniyor', '#FFA500');
            updateStatus(rtcStatus, 'Bekleniyor', '#FFA500');
            
            // 8 saniye sonra sayfa otomatik refresh et
            setTimeout(() => {
                if (!remoteVideo.srcObject) {
                    console.log('ğŸ”„ Bekleme modunda sayfa otomatik yenileniyor...');
                    updateStatus(wsStatus, 'Sayfa Yenileniyor...', '#FFA500');
                    
                    // Refresh flag'ini set et
                    isRefreshing = true;
                    
                    // TÃ¼m baÄŸlantÄ±larÄ± ve monitoring'i durdur
                    stopConnectionMonitoring();
                    cleanupConnections();
                    
                    location.reload();
                }
            }, 15000);
        }
        
        // YayÄ±n bittiÄŸinde Ã§aÄŸrÄ±lÄ±r
        function onStreamEnded() {
            console.log('ğŸ“º YayÄ±n bitti, beklemeye geÃ§iliyor...');
            lastVideoTime = 0; // Video zamanÄ±nÄ± sÄ±fÄ±rla
            // goToWaitingMode();
        }
        
        // BaÄŸlantÄ± izlemeyi durdur
        function stopConnectionMonitoring() {
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
                connectionCheckInterval = null;
            }
        }
        
        // TÃ¼m baÄŸlantÄ±larÄ± temizle
        function cleanupConnections() {
            console.log('ğŸ§¹ TÃ¼m baÄŸlantÄ±lar temizleniyor...');
            
            // WebSocket'i temizle
            if (webSocket) {
                console.log('ğŸ”Œ WebSocket temizleniyor...');
                webSocket.onclose = null;
                webSocket.onerror = null;
                webSocket.onmessage = null;
                webSocket.onopen = null;
                webSocket.close();
                webSocket = null;
            }
            
            // PeerConnection'Ä± temizle
            if (peerConnection) {
                console.log('ğŸ”Œ PeerConnection temizleniyor...');
                peerConnection.onicecandidate = null;
                peerConnection.ontrack = null;
                peerConnection.onconnectionstatechange = null;
                peerConnection.close();
                peerConnection = null;
            }
            
            // Timer'larÄ± temizle
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }
            
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
                connectionCheckInterval = null;
            }
            
            // SayaÃ§larÄ± sÄ±fÄ±rla
            reconnectAttempts = 0;
            lastVideoTime = 0;
            
            // Video'yu temizle
            hideVideo();
            
            console.log('âœ… TÃ¼m baÄŸlantÄ±lar temizlendi');
        }
        
        // WebSocket baÄŸlantÄ±sÄ±nÄ± kur
        function connectWebSocket() {
            try {
                // EÄŸer sayfa yenileniyorsa yeni baÄŸlantÄ± kurma
                if (isRefreshing) {
                    console.log('âš ï¸ Sayfa yenileniyor, yeni baÄŸlantÄ± kurulmuyor');
                    return;
                }
                
                // Ã–nce mevcut baÄŸlantÄ±larÄ± tamamen temizle
                cleanupConnections();
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `ws://173.249.21.219:8080`;
                
                console.log('ğŸ”— WebSocket baÄŸlanÄ±yor:', wsUrl);
                updateStatus(wsStatus, 'BaÄŸlanÄ±yor...', '#FFA500');
                
                webSocket = new WebSocket(wsUrl);
                
                webSocket.onopen = function() {
                    console.log('âœ… WebSocket baÄŸlandÄ±');
                    updateStatus(wsStatus, 'BaÄŸlÄ±', '#4ECDC4');
                    reconnectAttempts = 0;
                    
                    // PeerConnection'Ä± yeniden oluÅŸtur
                    if (peerConnection) {
                        console.log('ğŸ”Œ Mevcut PeerConnection kapatÄ±lÄ±yor...');
                        peerConnection.close();
                        peerConnection = null;
                    }
                    
                    createPeerConnection();
                };
                
                webSocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('ğŸ“¨ WebSocket mesajÄ±:', data.type);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('âŒ WebSocket mesaj parse hatasÄ±:', error);
                    }
                };
                
                webSocket.onclose = function(event) {
                    console.log('âŒ WebSocket baÄŸlantÄ±sÄ± kesildi - Kod:', event.code, 'Sebep:', event.reason);
                    updateStatus(wsStatus, 'Kopuk', '#FF6B6B');
                    hideVideo();
                    
                    // WebSocket koptuÄŸunda 8 saniye bekle, sonra sayfayÄ± refresh et
                    setTimeout(() => {
                        if (!webSocket || webSocket.readyState !== WebSocket.OPEN) {
                            console.log('ğŸ”Œ WebSocket baÄŸlantÄ±sÄ± koptu, sayfa yenileniyor...');
                            updateStatus(wsStatus, 'Sayfa Yenileniyor...', '#FFA500');
                            
                            // Refresh flag'ini set et
                            isRefreshing = true;
                            
                            // TÃ¼m baÄŸlantÄ±larÄ± ve monitoring'i durdur
                            stopConnectionMonitoring();
                            cleanupConnections();
                            
                            // location.reload();
                        }
                    }, 15000);
                    
                    attemptReconnect();
                };
                
                webSocket.onerror = function(error) {
                    console.error('âŒ WebSocket hatasÄ±:', error);
                    updateStatus(wsStatus, 'Hata', '#FF6B6B');
                    hideVideo();
                };
                
            } catch (error) {
                console.error('âŒ WebSocket baÄŸlantÄ± hatasÄ±:', error);
                updateStatus(wsStatus, 'Hata', '#FF6B6B');
                showError('WebSocket baÄŸlantÄ± hatasÄ±: ' + error.message);
            }
        }
        
        // WebSocket yeniden baÄŸlanma
        function attemptReconnect() {
            // EÄŸer sayfa yenileniyorsa yeni baÄŸlantÄ± kurma
            if (isRefreshing) {
                console.log('âš ï¸ Sayfa yenileniyor, otomatik reconnect yapÄ±lmÄ±yor');
                return;
            }
            
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`ğŸ”„ Yeniden baÄŸlanma denemesi ${reconnectAttempts}/${maxReconnectAttempts}`);
                
                const delay = Math.min(2000 * reconnectAttempts, 10000); // Max 10 saniye
                updateStatus(wsStatus, `Yeniden BaÄŸlanÄ±lÄ±yor (${reconnectAttempts}/${maxReconnectAttempts})`, '#FFA500');
                
                if (reconnectTimer) {
                    clearTimeout(reconnectTimer);
                }
                
                reconnectTimer = setTimeout(() => {
                    connectWebSocket();
                }, delay);
            } else {
                console.log('âŒ Maksimum yeniden baÄŸlanma denemesi aÅŸÄ±ldÄ±, sayfa yenileniyor...');
                updateStatus(wsStatus, 'Sayfa Yenileniyor...', '#FFA500');
                
                // 5 saniye sonra sayfayÄ± refresh et
                setTimeout(() => {
                    console.log('ğŸ”„ Maksimum deneme aÅŸÄ±ldÄ±, sayfa yenileniyor...');
                    updateStatus(wsStatus, 'Sayfa Yenileniyor...', '#FFA500');
                    
                    // Refresh flag'ini set et
                    isRefreshing = true;
                    
                    // TÃ¼m baÄŸlantÄ±larÄ± ve monitoring'i durdur
                    stopConnectionMonitoring();
                    cleanupConnections();
                    
                    location.reload();
                }, 10000);
            }
        }
        
        // Manuel yeniden baÄŸlanma
        function manualReconnect() {
            console.log('ğŸ”„ Manuel yeniden baÄŸlanma baÅŸlatÄ±lÄ±yor');
            
            // EÄŸer sayfa yenileniyorsa yeni baÄŸlantÄ± kurma
            if (isRefreshing) {
                console.log('âš ï¸ Sayfa yenileniyor, manuel reconnect yapÄ±lmÄ±yor');
                return;
            }
            
            // Ã–nce mevcut baÄŸlantÄ±larÄ± tamamen temizle
            cleanupConnections();
            
            // Loading gÃ¶ster
            showLoading();
            
            // Status'larÄ± gÃ¼ncelle
            updateStatus(wsStatus, 'Yeniden BaÄŸlanÄ±lÄ±yor...', '#FFA500');
            updateStatus(rtcStatus, 'Bekleniyor', '#FFA500');
            updateStatus(videoStatus, 'Yok', '#FFA500');
            
            // KÄ±sa bir gecikme ile WebSocket'i yeniden baÅŸlat
            setTimeout(() => {
                console.log('ğŸ”„ WebSocket yeniden baÅŸlatÄ±lÄ±yor...');
                connectWebSocket();
            }, 2000);
        }
        
        // WebSocket mesajlarÄ±nÄ± iÅŸle
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'welcome':
                    console.log('ğŸ‘‹ Sunucuya baÄŸlandÄ±');
                    break;
                    
                case 'offer':
                    console.log('ğŸ“¨ Offer alÄ±ndÄ±');
                    handleOffer(data.offer);
                    break;
                    
                case 'answer':
                    console.log('ğŸ“¨ Answer alÄ±ndÄ±');
                    handleAnswer(data.answer);
                    break;
                    
                case 'ice-candidate':
                    console.log('ğŸ“¨ ICE candidate alÄ±ndÄ±');
                    handleIceCandidate(data.candidate);
                    break;
                    
                default:
                    console.log('âš ï¸ Bilinmeyen mesaj tipi:', data.type);
            }
        }
        
        // RTCPeerConnection oluÅŸtur
        function createPeerConnection() {
            try {
                // EÄŸer zaten bir PeerConnection varsa, Ã¶nce onu kapat
                if (peerConnection) {
                    console.log('ğŸ”Œ Mevcut PeerConnection kapatÄ±lÄ±yor...');
                    peerConnection.close();
                    peerConnection = null;
                }
                
                console.log('ğŸ”„ Yeni PeerConnection oluÅŸturuluyor...');
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });
                
                peerConnection.onicecandidate = function(event) {
                    if (event.candidate) {
                        console.log('ğŸ“¤ ICE candidate gÃ¶nderiliyor');
                        sendMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate
                        });
                    }
                };
                
                peerConnection.ontrack = function(event) {
                    console.log('ğŸ“º Video stream alÄ±ndÄ±');
                    remoteVideo.srcObject = event.streams[0];
                    lastVideoTime = Date.now();
                    
                    // Ses seviyesini kontrol et
                    if (remoteVideo.srcObject) {
                        const audioTracks = remoteVideo.srcObject.getAudioTracks();
                        console.log('ğŸ”Š Audio tracks:', audioTracks.length);
                        audioTracks.forEach(track => {
                            console.log('ğŸ”Š Audio track:', track.kind, 'enabled:', track.enabled, 'readyState:', track.readyState);
                        });
                        
                        // Video track'lerin durumunu izle
                        const videoTracks = remoteVideo.srcObject.getVideoTracks();
                        videoTracks.forEach(track => {
                            track.onended = function() {
                                console.log('ğŸ“º Video track bitti');
                                onStreamEnded();
                            };
                            
                            track.onmute = function() {
                                console.log('ğŸ“º Video track sessize alÄ±ndÄ±');
                            };
                            
                            track.onunmute = function() {
                                console.log('ğŸ“º Video track sesi aÃ§Ä±ldÄ±');
                            };
                        });
                    }
                    
                    // Video'yu basit ÅŸekilde oynat
                    remoteVideo.play();
                    
                    // Video elementini gÃ¶ster
                    showVideo();
                    hideOverlays();
                    
                    // Video elementini gÃ¶ster
                    remoteVideo.style.display = 'block';
                    
                    // 3 saniye sonra sesi otomatik aÃ§
                    setTimeout(() => {
                        // Ses aÃ§mayÄ± dene
                        remoteVideo.muted = false;
                        console.log('ğŸ”Š Video sesi 3 saniye sonra otomatik aÃ§Ä±ldÄ±');
                    }, 3000);
                    
                    // Video elementinin gÃ¶rÃ¼nÃ¼r olduÄŸunu log'la
                    console.log('ğŸ¥ Video element gÃ¶rÃ¼nÃ¼r:', !remoteVideo.classList.contains('hidden'));
                    console.log('ğŸ¥ Video boyutlarÄ±:', remoteVideo.offsetWidth, 'x', remoteVideo.offsetHeight);
                    console.log('ğŸ¥ Video srcObject:', remoteVideo.srcObject);
                    console.log('ğŸ¥ Video readyState:', remoteVideo.readyState);
                    console.log('ğŸ¥ Video computed style:', window.getComputedStyle(remoteVideo));
                };
                
                peerConnection.onconnectionstatechange = function() {
                    console.log('ğŸ”— BaÄŸlantÄ± durumu:', peerConnection.connectionState);
                    updateStatus(rtcStatus, peerConnection.connectionState, 
                        peerConnection.connectionState === 'connected' ? '#4ECDC4' : 
                        peerConnection.connectionState === 'connecting' ? '#FFA500' : '#FF6B6B');
                    
                    if (peerConnection.connectionState === 'failed' || 
                        peerConnection.connectionState === 'disconnected') {
                        hideVideo();
                        updateStatus(videoStatus, 'Kopuk', '#FFA500');
                        
                        // BaÄŸlantÄ± koptuÄŸunda 6 saniye bekle, sonra sayfayÄ± refresh et
                        setTimeout(() => {
                            if (peerConnection.connectionState !== 'connected') {
                                console.log('ğŸ”— WebRTC baÄŸlantÄ±sÄ± koptu, sayfa yenileniyor...');
                                updateStatus(wsStatus, 'Sayfa Yenileniyor...', '#FFA500');
                                
                                // Refresh flag'ini set et
                                isRefreshing = true;
                                
                                // TÃ¼m baÄŸlantÄ±larÄ± ve monitoring'i durdur
                                stopConnectionMonitoring();
                                cleanupConnections();
                                
                                location.reload();
                            }
                        }, 12000);
                    }
                };
                
                console.log('âœ… PeerConnection oluÅŸturuldu');
                
            } catch (error) {
                console.error('âŒ PeerConnection oluÅŸturma hatasÄ±:', error);
                showError('PeerConnection hatasÄ±: ' + error.message);
            }
        }
        
        // Offer iÅŸle
        async function handleOffer(offer) {
            try {
                console.log('ğŸ“¥ Offer iÅŸleniyor');
                
                // Offer string ise parse et
                let offerDesc;
                if (typeof offer === 'string') {
                    offerDesc = new RTCSessionDescription({
                        type: 'offer',
                        sdp: offer
                    });
                } else {
                    offerDesc = new RTCSessionDescription(offer);
                }
                
                console.log('ğŸ“„ SDP iÃ§eriÄŸi:', offerDesc.sdp.substring(0, 100) + '...');
                
                await peerConnection.setRemoteDescription(offerDesc);
                console.log('âœ… Remote description set edildi');
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                sendMessage({
                    type: 'answer',
                    answer: answer
                });
                
                console.log('ğŸ“¤ Answer gÃ¶nderildi');
                
            } catch (error) {
                console.error('âŒ Offer iÅŸleme hatasÄ±:', error);
                showError('Offer iÅŸleme hatasÄ±: ' + error.message);
            }
        }
        
        // Answer iÅŸle
        async function handleAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                console.log('âœ… Answer iÅŸlendi');
            } catch (error) {
                console.error('âŒ Answer iÅŸleme hatasÄ±:', error);
            }
        }
        
        // ICE Candidate iÅŸle
        async function handleIceCandidate(candidate) {
            try {
                // Candidate string ise parse et
                let iceCandidate;
                if (typeof candidate === 'string') {
                    iceCandidate = new RTCIceCandidate(JSON.parse(candidate));
                } else {
                    iceCandidate = new RTCIceCandidate(candidate);
                }
                
                await peerConnection.addIceCandidate(iceCandidate);
                console.log('âœ… ICE candidate eklendi');
            } catch (error) {
                console.error('âŒ ICE candidate hatasÄ±:', error);
            }
        }
        
        // WebSocket mesajÄ± gÃ¶nder
        function sendMessage(message) {
            if (webSocket && webSocket.readyState === WebSocket.OPEN) {
                try {
                    webSocket.send(JSON.stringify(message));
                    console.log('ğŸ“¤ Mesaj gÃ¶nderildi:', message.type);
                } catch (error) {
                    console.error('âŒ Mesaj gÃ¶nderme hatasÄ±:', error);
                    // Mesaj gÃ¶nderilemezse WebSocket'i yeniden baÅŸlat
                    setTimeout(() => {
                        console.log('ğŸ”„ Mesaj gÃ¶nderilemedi, WebSocket yeniden baÅŸlatÄ±lÄ±yor...');
                        manualReconnect();
                    }, 2000);
                }
            } else {
                console.warn('âš ï¸ WebSocket baÄŸlantÄ±sÄ± yok veya kapalÄ±, mesaj gÃ¶nderilemedi:', message.type);
                // WebSocket kapalÄ±ysa yeniden baÄŸlanmayÄ± dene
                if (!webSocket || webSocket.readyState !== WebSocket.OPEN) {
                    setTimeout(() => {
                        console.log('ğŸ”„ WebSocket kapalÄ±, yeniden baÄŸlanmayÄ± deniyor...');
                        manualReconnect();
                    }, 1000);
                }
            }
        }
        
        // Sayfa yÃ¼klendiÄŸinde baÅŸlat
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ Uygulama baÅŸlatÄ±lÄ±yor');
            
            // Ã–nce mevcut baÄŸlantÄ±larÄ± temizle
            cleanupConnections();
            
            // Video elementini her zaman gÃ¶rÃ¼nÃ¼r yap
            remoteVideo.style.display = 'block';
            
            // Video ended event listener ekle
            remoteVideo.addEventListener('ended', function() {
                console.log('ğŸ“º Video oynatma bitti');
                onStreamEnded();
            });
            
            // Video error event listener ekle
            remoteVideo.addEventListener('error', function(e) {
                console.error('âŒ Video hatasÄ±:', e);
                onStreamEnded();
            });
            

            
            showLoading();
            connectWebSocket();
            startConnectionMonitoring();
        });
        
        // Sayfa kapatÄ±lÄ±rken temizle
        window.addEventListener('beforeunload', function() {
            stopConnectionMonitoring();
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (webSocket) {
                webSocket.close();
            }
        });
        
        // Sayfa gÃ¶rÃ¼nÃ¼rlÃ¼k deÄŸiÅŸikliÄŸi
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !webSocket) {
                console.log('ğŸ”„ Sayfa tekrar gÃ¶rÃ¼nÃ¼r, baÄŸlantÄ± kontrol ediliyor');
                if (webSocket && webSocket.readyState !== WebSocket.OPEN) {
                    manualReconnect();
                }
            }
        });
        
        // Online/offline durumu
        window.addEventListener('online', function() {
            console.log('ğŸŒ Ä°nternet baÄŸlantÄ±sÄ± geri geldi');
            if (!webSocket || webSocket.readyState !== WebSocket.OPEN) {
                manualReconnect();
            }
        });
        
        window.addEventListener('offline', function() {
            console.log('ğŸŒ Ä°nternet baÄŸlantÄ±sÄ± kesildi');
            updateStatus(wsStatus, 'Ä°nternet Yok', '#FF6B6B');
            updateStatus(rtcStatus, 'BaÄŸlantÄ± Yok', '#FF6B6B');
        });
    </script>
